<!DOCTYPE html>
<html>

    <head>
        <meta charset = "UTF-8">
        <title>Relative Calculator</title>

        <link rel = "stylesheet" type = "text/css" href = "rc.css">
    </head>

    <body style = "background-color: aliceblue;">
        <div id="calculator">
			<div>
				<input type="text" class="display" id="screen" value="我" readonly>
			</div>
			<table style="width:100%; table-layout:fixed ;" border="0" cellpadding="0">
				<tr class="row">
					<td><input type="button" value="C" class="btn btn3" ></td>
					<td><input type="button" value=")" class="btn btn3" ></td>
					<td><input type="button" value="(" class="btn btn3" ></td>
					<td><input type="button" value="÷" class="btn btn2" ></td>
				</tr>
				<tr class="row">
					<td><input type="button" value="7" class="btn" ></td>
					<td><input type="button" value="8" class="btn" ></td>
					<td><input type="button" value="9" class="btn" ></td>
					<td><input type="button" value="×" class="btn btn2" ></td>
				</tr>
				<tr class="row">
					<td><input type="button" value="4" class="btn" ></td>
					<td><input type="button" value="5" class="btn" ></td>
					<td><input type="button" value="6" class="btn" ></td>
					<td><input type="button" value="-" class="btn btn2" ></td>
				</tr>	
				<tr class="row">
					<td><input type="button" value="1" class="btn" ></td>
					<td><input type="button" value="2" class="btn" ></td>
					<td><input type="button" value="3" class="btn" ></td>
					<td><input type="button" value="+" class="btn btn2" ></td>
				</tr>
				<tr class="row">
					<td><input type="button" value="0" class="btn" style="width:100%;"></td>
					<td><input type="button" value="." class="btn" ></td>
					<td><input type="button" value="=" class="btn btn2" ></td>
				</tr>
			</div>
		</div>

    </body>

</html>
